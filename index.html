<html>
<head>
  <title></title>
</head>
<body ng-app="widgets">

<div ng-controller="RestaurantCtrl">
  <form >
    <input type="text" ng-model="foodName">
    <br>
    <input type="text" ng-model="foodType">
    <br>
    <input type="text" ng-model="icon">
    <br>
    <input type="submit" value="Create Restaurant" ng-click="fun()" >
  </form>

  <table>
    <thead>
      <th>Picture</th>
      <th>Food Name</th>
      <th>Food Type</th>
      <th>Delete</th>
    </thead>
    <tbody ng-repeat="(index, restaurant) in restaurants | orderBy: 'type'">
      <td><img ng-src="{{restaurant.icon}}"/></td>
      <td>{{restaurant.name}}</td>
      <td>{{restaurant.type}}</td>
      <td><button ng-click="removeRestaurant(index)">Delete</button></td>
    </tbody>
  </table>

  <div>
    <h3>Search Restaurants</h3>
    <input type="text" ng-model="nameFilter">
    <input type="text" ng-model="typeFilter">
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="app.js"></script>
<script src="/controllers/RestaurantCtrl.js"></script>
</body>
</html>

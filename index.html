<html>
<head>
  <title></title>
</head>
<body ng-app="widgets">

<div ng-controller="RestaurantCtrl">
  <form >
    <input type="text" ng-model="newRestaurant.foodName">
    <br>

    <input type="text" ng-model="newRestaurant.foodType">
    <br>
    <input type="text" ng-model="newRestaurant.icon">
    <br>
    <input type="submit" value="Create Restaurant" ng-click="addRestaurant()" >
  </form>

  <table>
    <thead>
      <th>Picture</th>
      <th ng-click='Sorting("name")'>Food Name</th>
      <th ng-click='Sorting("type")'>Food Type</th>
      <th>Delete</th>
    </thead>
    {{restaurants}}
    <tbody ng-repeat="(index, restaurant) in restaurants | filter: {foodName: nameFilter} | filter: {foodType: typeFilter}| orderBy: SortWay ">
      <td><img ng-src="{{restaurant.icon}}"/></td>
      <td>{{restaurant.foodName}}</td>
      <td>{{restaurant.foodType}}</td>
      <td><button ng-click="removeRestaurant(index)">Delete</button></td>
    </tbody>
  </table>

  <div>
    <h3>Search Restaurants</h3>
    Name filter
    <input type="text" ng-model="nameFilter">
    {{nameFilter}}
    <br>
    Type filter
    <input type="text" ng-model="typeFilter">
    {{typeFilter}}
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="app.js"></script>
<script src="/controllers/RestaurantCtrl.js"></script>
</body>
</html>
